<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class='container'>
        <!-- Add Jumbotron to Header -->
        <div class='jumbotron text-center'>
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section from Mars News -->
        <div class="row" id="mars_news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img 
                    src="{{mars.featured_image}}" 
                    class='img-responsive' 
                    alt='Responsive image'
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Add Hemisphere Images-->
        <div class="row" id='hemisphere'>
            <div class='col-md-12'>
                <h2>Mars Hemispheres</h2>
                {% for hemisphere in mars.hemi_images %}
                <img src="{{hemisphere['img_url']}}" alt="{{hemisphere['title']}}" class="img-responsive">
                <p>{{hemisphere['title']}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
